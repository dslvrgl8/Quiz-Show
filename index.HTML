<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css" /> 
    <link rel="stylesheet" href="./main.css" /> 
    <script defer src = './app.js' ></script>

    <title>Talk Gooder</title>
</head>
<body>
    <div class="overlay">
        <img id = 'talk' src = "./images/gif-jif.gif">
        <h2>How good do you talk?? Care to see how words are ACTUALLY supposed to sound??</h2>
        <button id = 'Begin'>Begin</button>
        <img id = 'point' src = "./images/point.gif">
    </div>
    <div id = 'container'></div>
    <div id= "start" Start Quiz></div>
    <div id = 'quiz' style = 'display: none'></div>

    <header>
        <img src="./images/think.gif">
        <h1>Talk Gooder</h1>
        <div class = 'status'>
            <p>
                Question:<span id = "questionCount">1</span>/10
            </p>
            <p>
                Score:<span id = "score">0</span>/10
            </p>
        </div>
        <img src="./images/think.gif">
    </header>
    <main>
        
        <div class = 'question'> Question </div>

        

        <div class = 'result'>Result</div>

        <button id = 'restart'>Restart?</button>

        <div class = 'choices'>

            <button class = 'choice' id = "a"> answer1 can go here</button>

            <button class = 'choice' id = "b"> answer2 can go here</button>

            <button class = 'choice' id = "c"> answer3 can go here</button>

            <button class = 'choice' id = "d"> answer4 can go here</button>

        </div>
        
        <div id = 'message'></div>

        <button id = "next">next</button>

    </main>

    <footer>Dylan Silverglate - 2023Â®</footer>
    
</body>
</html>
